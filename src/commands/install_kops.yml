description: |
  Installs kops (latest release, by default)
  Requirements: curl, amd64 architecture

parameters:
  kops_version:
    type: string
    default: "latest"

steps:
  - run:
      name: Install kops
      environment:
        KUBERNETES_STR_KOPS_VERSION: <<parameters.kops_version>>
      command: <<include(scripts/install_kops.sh)>>
