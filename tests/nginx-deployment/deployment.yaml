apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: $REPLICAS # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: ${APP}
    spec:
      containers:
      - name: nginx
        image: nginx:1.27-alpine-slim
        ports:
        - containerPort: 80
      # For multi-image update testing purposes
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
